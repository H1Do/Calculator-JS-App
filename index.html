<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Calculator app</title>
    <link
      rel="stylesheet"
      href="./styles.css"
    />
    <script
      src="./index.js"
      type="module"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="calculator__header">
          <h1 class="calculator__title">calc</h1>
          <div class="calculator__theme">
            <div class="calculator__theme-headline">Theme</div>
            <div class="calculator__theme-action">
              <div class="calculator__theme-states">
                <label for="theme1">1</label>
                <label for="theme2">2</label>
                <label for="theme3">3</label>
              </div>
              <div class="calculator__theme-switcher">
                <div class="calculator__theme-switch">
                  <input
                    type="radio"
                    name="theme"
                    id="theme1"
                    checked
                  />
                  <label for="theme1"></label>
                </div>
                <div class="calculator__theme-switch">
                  <input
                    type="radio"
                    name="theme"
                    id="theme2"
                  />
                  <label for="theme2"></label>
                </div>
                <div class="calculator__theme-switch">
                  <input
                    type="radio"
                    name="theme"
                    id="theme3"
                  />
                  <label for="theme3"></label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="calculator__output">0</div>
        <div class="calculator__buttons">
          <button
            class="calculator__button calculator__button-one"
            value="1"
          >
            1
          </button>
          <button
            class="calculator__button calculator__button-two"
            value="2"
          >
            2
          </button>
          <button
            class="calculator__button calculator__button-three"
            value="3"
          >
            3
          </button>
          <button
            class="calculator__button calculator__button-four"
            value="4"
          >
            4
          </button>
          <button
            class="calculator__button calculator__button-five"
            value="5"
          >
            5
          </button>
          <button
            class="calculator__button calculator__button-six"
            value="6"
          >
            6
          </button>
          <button
            class="calculator__button calculator__button-seven"
            value="7"
          >
            7
          </button>
          <button
            class="calculator__button calculator__button-eight"
            value="8"
          >
            8
          </button>
          <button
            class="calculator__button calculator__button-nine"
            value="9"
          >
            9
          </button>
          <button
            class="calculator__button calculator__button-zero"
            value="0"
          >
            0
          </button>
          <button
            class="calculator__button calculator__button-dot"
            value="."
          >
            .
          </button>
          <button
            class="calculator__button calculator__button-equal"
            value="="
          >
            =
          </button>
          <button
            class="calculator__button calculator__button-plus"
            value="+"
          >
            +
          </button>
          <button
            class="calculator__button calculator__button-minus"
            value="-"
          >
            -
          </button>
          <button
            class="calculator__button calculator__button-multiply"
            value="*"
          >
            x
          </button>
          <button
            class="calculator__button calculator__button-divide"
            value="/"
          >
            /
          </button>
          <button
            class="calculator__button calculator__button-del"
            value="DEL"
          >
            DEL
          </button>
          <button
            class="calculator__button calculator__button-reset"
            value="RESET"
          >
            RESET
          </button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
